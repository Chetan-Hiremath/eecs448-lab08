<!DOCTYPE html>
<html>
    <head>
      <h1 style = "text-align: center;"> Password Validator </h1>
      <title>PasswordValidator</title>
    </head>
    <body>
    <script>
          function Password()
          {
            var a = document.getElementById("passwords").value;
            var b = document.getElementById("passwords2").value;
            
            if (a == "" || b == "")
            {
              alert("Fill the password!")
              return false;
            }
            else if (a.length < 8)
            {
              alert("First Password's length is less than 8!")
              return false;
            }
            else if (b.length < 8)
            {
              alert("Second Password's length is less than 8!")
              return false;
            }
            else if (a != b)
            {
              alert("Passwords are not same! Try again")
              return false;
            }
            else if (a == b)
            {
              alert("Passwords are same!")
              return true;
            }
          }
    </script>
        <p><body>Enter a password on the first box, and re-enter the password on the second box for verification. The length of the password must be greater than or equal to 8.</body></p>
    <form onsubmit = "Password()">
      Password <input type = "password" id = "passwords" value = "">
      <span id = "messages"> </span><br></br>
      Confirm Password <input type = "password" id = "passwords2" value = "">
      <span id = "messages"> </span><br></br>
      <input type = "submit" value = "Validate">
    </form>
    </body>
</html>
